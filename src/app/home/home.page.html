  <ion-list lines="none">
    <ion-list-header> <ion-label class="lbl">Today's Task</ion-label></ion-list-header>
    @for(item of Item; track $index){
      <div>
        <ion-item [detail]="true">
          <ion-label>{{item.title}}
            <p>
              <ion-text color="tertiary">{{item.description}}</ion-text>
              </p>
          </ion-label>
          <ion-button slot="end" [strong]="true" expand="block" fill="outline" (click)="view(item.id)">view</ion-button>
        </ion-item>
      </div>

  } @empty {
    <div class="empty" align="center">
      No Task Added Yet.
    </div>
  }
  </ion-list>
